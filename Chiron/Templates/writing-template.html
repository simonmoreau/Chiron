<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Syllabes</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    {% for writingPage in pages %}
    <page size="A4">
      <h1>{{ writingPage.Letter }}</h1>
      {% for line in writingPage.Lines %}
      <div class="row">
        <div class="writing cursive">
          {% for letter in line %}
            {{ letter }}
          {% endfor %}
          <div class="line baseline"></div>
          <div class="line median"></div>
          <div class="line capHeight"></div>
          <div class="line descender"></div>
        </div>
      </div>
      {% endfor %}
    </page>
    {% endfor %}
  </main>
  <script src="index.js"></script>
</body>

</html>
